<div class="container">
  <div class="row">
    <h1 class="mt-3">Pokedex</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter Pokemon name" aria-label="Recipient's username" aria-describedby="basic-addon2" #pokemonName>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchPokemon(pokemonName.value)">search</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div  *ngIf="pokemonSearch; else displayAll">
      <a style='text-decoration: none;' [routerLink]="['/details', pokemonSearch.name]">
        <div class="card mb-4">
          <div class="row">
            <div class="col-8" style="padding:30px ;">
              <h4>{{pokemonSearch.name | titlecase}}</h4>
              <span *ngFor="let type of pokemonSearch.types"
              class="badge border rounded-pill me-1 " style="background-color: black;">
              {{type | titlecase}}
            </span>
            </div>
            <div class="col-4">
              <img style="height: 100%;" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/{{pokemonSearch.id}}.png" alt="Bulbasaur">
            </div>
          </div>
        </div>
      </a>
    </div>
    <ng-template #displayAll>
    <ng-container  class="col-md-4" *ngFor="let pokemon of pokemons; let i = index">
      <div class="col-md-4" style="cursor: pointer;">
      <a style='text-decoration: none;' [routerLink]="['/details', pokemon.name]">
      <div class="card mb-4">
        <div class="row">
          <div class="col-8" style="padding:30px ;">
            <h4>{{pokemon.name | titlecase}}</h4>
            <span *ngFor="let type of pokemon.types"
						class="badge border rounded-pill me-1 " style="background-color: black;">
						{{type | titlecase}}
					</span>
          
            <!-- <button type="button" class="btn btn bg-primary"></button> -->
          </div>
          <div class="col-4">
            <img style="height: 100%;" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/{{pokemon.id}}.png" alt="Bulbasaur">
          </div>
        </div>
      </div>
    </a>
  </div>
    </ng-container>
    <div class="row" style="margin-bottom: 5rem;display: flex;justify-content: center;">
      
      <button class="btn btn-dark"style='width:20rem;'  type="button" (click)="loadMore()">Load More >></button>
    </div>
  </ng-template>
  </div>
</div>
